sudo: required
services:
    - docker

before_install:
    - docker build -t bijaynayak870/docker-react -f Dockerfile.dev .

script:
    - docker run bijaynayak870/docker-react npm run test -- --coverage

deploy:
    provider: elasticbeanstack
    region: "us-east-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-1-245168104930"
    bucket_path: "docker-react"
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
        secure: "$AWS_ACCESS_SECRET"